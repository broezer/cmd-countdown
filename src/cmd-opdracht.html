<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CMD Rotterdam | Countdown </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <script src="./js/confetti.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18"></script> 
    
  </head>
  <body>
    
    <section class="content">
        <h2>
          <!-- Hier kan je de titel plaatsen van de oefening -->
          Oefening: Maak je eigen countdown
        </h2> 
        <h3>
          <!-- Hier kan je een korte uitleg plaatsen van de oefening -->
          Zorg ervoor dat je een eigen countdown maakt in HTML! Door eenvoudig deze regels aan te passen.
        </h3>
        <img src="" />
    </section>
    <p id="countdown" class="countdown countdown-inactive" onclick="countdownControl()">
      <!-- Geef hier het aantal minuten aan van de oefening -->
      <span id="minutes">    
        5
      </span>
      <span id="minutes_indicator">min</span>
    </p>
    <p id="countdown-alt" class=" countdown"></p>
    
    <button id="demo" class="button" onclick="removeButton(event)" style="opacity: 1;">
    </button>

    <script src="./js/script.js"></script> 
  </body>
</html>
